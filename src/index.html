<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
  <title>Battleship! Welcome Admiral</title>
</head>
<body>
  <div id="title">WELCOME ADMIRAL</div>
  <div id="displayInfo">Deploy your fleet</div>
  <div id="gameBoard">
    <div class="container">
      <div id="ships"></div>
      <div id="board"></div>
      <div id="attackBoard"></div>
      <div id="enemyShips">
        <button id="enemy-carrier" class="enemyShip" style="background-image: url('./imgs/aircraftcarrierBig.svg')"></button>
        <button id="enemy-battleship" class="enemyShip" style="background-image: url('./imgs/battleshipBig.svg')"></button>
        <button id="enemy-destroyer" class="enemyShip" style="background-image: url('./imgs/destroyerBig.svg')"></button>
        <button id="enemy-warship" class="enemyShip" style="background-image: url('./imgs/warshipBig.svg')"></button>
        <button id="enemy-patrol" class="enemyShip" style="background-image: url('./imgs/patrolBig.svg')"></button>
      </div>
    </div>
    <div id="start"><button>Begin Battle</button></div>

  </div>
</body>
<script src="runtime.js"></script>
<script src="bundle.js"></script>
</html>
